<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="/style/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>

			<div class="container">
				<div class="row">
					<div class="col-sm-2">
						<a href="admin" title=""><img src="/img/Logo.png" alt="" style="width: 100%; height: auto;"></a>
					</div>
					<div class="col-sm-10" >
						<h2 style="text-align: center; width: 80%; font-weight: 500;">Công ty cổ phần HANAGO quốc tế</h2>
					</div>
				</div>
			</div>



			<div class="container">
				<div class="row" style=" border-radius: 30px; border-style: solid;">
<th:block th:include="admin/menuLeft"></th:block>

					<div class="col-lg-9 col-md-9" style="background-color: #CC681D; border-top-right-radius: 20px; border-bottom-right-radius: 20px;">
						<div class="row">
							<div class="col-lg-12 col-md-12">
<th:block th:include="admin/menuTop"></th:block>
							</div>
							<div class="col-lg-12 col-md-12" style="margin-top: 20px; background-color: #F8FAD5; margin-bottom: 20px">
								<div style="text-align: center;">
									<H5>Thêm dự án</H5>
								</div>
								<table style="width:100%">
									<form th:action="@{/addDuAn}" method="POST" th:object="${Duantrienkhai}">

										<tr>
											<td><div class="textlienhe">Địa chỉ :</div></td>
											<td><input type="text" th:field="*{location}" style="width: 80%"></td>
										</tr>
										<tr>
											<td><div class="textlienhe">Tên dự án :</div></td>
											<td><input type="text" th:field="*{name}" style="width: 80%"></td>
										</tr>
										<tr>
											<td><div class="textlienhe">Đường dẫn ảnh :</div></td>
											<td><textarea name="duongdananh" style="width: 80%; overflow: auto;height: 200px" th:field="*{linkimg}"></textarea></td>
										</tr>
										<tr>
											<td colspan="2" style="text-align: center;"><input type="submit" name="" value="thêm dự án"></td>
										</tr>
									</form>
								</table>



							</div>	

						</div>



					</div>
				</div>
				<!-- phan lien he  -->
<th:block th:include="admin/endPage"></th:block>

	</body>
	</html>
